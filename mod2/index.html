<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Tony's Pizza</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="menuController">
    <div class="container">
        <h1>Tony's Pizza</h1>
        <h2>{{model.title}}</h2>
    </div>
        <h2>Select one</h2>
        <div>
            <label><input type="radio" name="category" ng-click="changeMainDish('cheese Piza',123)" />
            Cheese Pizza</label>
        </div>
        <div>
            <label><input type="radio" name="category" ng-click="changeMainDish('Aloo Gobhi',100)" />
            Aloo Gobhi</label>
        </div>
        <div>
            <label><input type="radio" name="category" ng-click="changeMainDish('cheese Piza',123)" />
            Cheese Pizza</label>
        </div>
        <div>
            <label><input type="radio" name="category" ng-click="changeMainDish('Aloo matar',50)" />
            Aloo matar</label>
        </div>
        <div>
            <label><input type="radio" name="category" ng-click="changeMainDish('Aloo',20)" />
            Aloo</label>
        </div>
        <div>
            <label><input type="radio" name="category" ng-click="changeMainDish('cheese Piza',123)" />
            Cheese Pizza</label>
        </div>
    <div>
        <h2>Selected Item</h2>
        <h5>{{model.mainDish}}</h5>
    </div>
    <div>
    <h3>Special Instuctions</h3>
    <textarea class="form-control" ng-model="model.specialInstructions"></textarea>
    </div>
    <div>
    <h3>Order Summary</h3>
    <pre>{{model.mainDish}} ${{model.cost}} - {{model.specialInstructions}}</pre>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/menuController.js"></script>
</body>

</html>
